<link rel="stylesheet" href="../PCSS/login.css" >
    <script src="../PJS/login.js" defer></script>
</head>
<body>
     <div id="OuterCont">
        <div id="innerCont">
            <h1 id="heading">Login</h1>
            <form>
                <div class="inputdiv">
                    <input class="inputtags" placeholder="Enter the Email or Phno Num">
                </div>
                <div class="inputdiv" id="passdiv">
                    <input type="password"class="inputtags" placeholder="Enter the password">
                    <img id="passvis" src="../ACCERT/IMAGES/monkey1.jpeg"onmousedown="passVis()"onmouseup="passHid()">
                </div>
                <p id="status"></p>
                <input type="button" value="Login" id="loginButton"
                onclick="passvalid()" onmousedown="bigButton()" onmouseup="smallButton()">
                
            </div>
            </form>
        </div>
       
    </body>
</html>
